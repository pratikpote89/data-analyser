<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Analyser</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ── Header ─────────────────────────────────────────────── -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">◈</span>
      <h1>Data Analyser</h1>
    </div>
    <p class="tagline">Upload · Analyse · Understand</p>
  </header>

  <!-- ── Controls ───────────────────────────────────────────── -->
  <section class="controls">
    <div class="btn-group">
      <button id="btn-upload" class="btn btn-upload" title="Upload a CSV or Excel file">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Upload
      </button>

      <button id="btn-analyse" class="btn btn-analyse" disabled title="Run analysis on uploaded file">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Analyse
      </button>
    </div>

    <div id="file-badge" class="file-badge hidden">
      <span class="file-name" id="file-name"></span>
      <button id="btn-clear" class="btn-clear" title="Remove file">✕</button>
    </div>

    <!-- hidden file input -->
    <input type="file" id="file-input" accept=".csv,.tsv,.xls,.xlsx,.xlsm" hidden />
  </section>

  <!-- ── Status messages ────────────────────────────────────── -->
  <div id="status" class="status hidden"></div>

  <!-- ── Loader ─────────────────────────────────────────────── -->
  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <span>Analysing data…</span>
  </div>

  <!-- ── Results panel ──────────────────────────────────────── -->
  <section id="results" class="results hidden">
    <div id="results-content"></div>
    <div id="col-detail"></div>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
