<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Analyser</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ── Background visuals ─────────────────────────────────── -->
  <div class="bg-visuals" aria-hidden="true">
    <!-- Bar chart -->
    <svg class="bg-icon bg-bars" viewBox="0 0 120 100" fill="none">
      <rect x="5"  y="55" width="16" height="40" rx="3" fill="currentColor"/>
      <rect x="27" y="35" width="16" height="60" rx="3" fill="currentColor"/>
      <rect x="49" y="15" width="16" height="80" rx="3" fill="currentColor"/>
      <rect x="71" y="45" width="16" height="50" rx="3" fill="currentColor"/>
      <rect x="93" y="25" width="16" height="70" rx="3" fill="currentColor"/>
    </svg>
    <!-- Pie chart -->
    <svg class="bg-icon bg-pie" viewBox="0 0 100 100" fill="none">
      <circle cx="50" cy="50" r="42" stroke="currentColor" stroke-width="5" fill="none"/>
      <path d="M50 50 L50 8 A42 42 0 0 1 88 65 Z" fill="currentColor"/>
    </svg>
    <!-- Line chart -->
    <svg class="bg-icon bg-line" viewBox="0 0 140 80" fill="none">
      <polyline points="5,65 25,40 50,55 70,20 95,35 120,10 135,25" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="25"  cy="40" r="4" fill="currentColor"/>
      <circle cx="70"  cy="20" r="4" fill="currentColor"/>
      <circle cx="120" cy="10" r="4" fill="currentColor"/>
    </svg>
    <!-- Scatter dots -->
    <svg class="bg-icon bg-scatter" viewBox="0 0 120 120" fill="none">
      <circle cx="15" cy="85" r="5" fill="currentColor"/>
      <circle cx="30" cy="60" r="5" fill="currentColor"/>
      <circle cx="50" cy="75" r="5" fill="currentColor"/>
      <circle cx="55" cy="40" r="5" fill="currentColor"/>
      <circle cx="75" cy="55" r="5" fill="currentColor"/>
      <circle cx="80" cy="25" r="5" fill="currentColor"/>
      <circle cx="95" cy="45" r="5" fill="currentColor"/>
      <circle cx="110" cy="15" r="5" fill="currentColor"/>
    </svg>
    <!-- Table / grid -->
    <svg class="bg-icon bg-table" viewBox="0 0 110 90" fill="none" stroke="currentColor" stroke-width="3">
      <rect x="3" y="3" width="104" height="84" rx="6"/>
      <line x1="3" y1="25" x2="107" y2="25"/>
      <line x1="3" y1="47" x2="107" y2="47"/>
      <line x1="3" y1="69" x2="107" y2="69"/>
      <line x1="40" y1="3" x2="40" y2="87"/>
      <line x1="75" y1="3" x2="75" y2="87"/>
    </svg>
    <!-- Magnifying glass -->
    <svg class="bg-icon bg-search" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="4.5" stroke-linecap="round">
      <circle cx="42" cy="42" r="28"/>
      <line x1="62" y1="62" x2="90" y2="90"/>
    </svg>
    <!-- Histogram -->
    <svg class="bg-icon bg-hist" viewBox="0 0 100 80" fill="none">
      <rect x="5"  y="50" width="12" height="25" rx="2" fill="currentColor"/>
      <rect x="20" y="30" width="12" height="45" rx="2" fill="currentColor"/>
      <rect x="35" y="10" width="12" height="65" rx="2" fill="currentColor"/>
      <rect x="50" y="20" width="12" height="55" rx="2" fill="currentColor"/>
      <rect x="65" y="40" width="12" height="35" rx="2" fill="currentColor"/>
      <rect x="80" y="55" width="12" height="20" rx="2" fill="currentColor"/>
    </svg>
    <!-- Gear / settings -->
    <svg class="bg-icon bg-gear" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="4">
      <circle cx="50" cy="50" r="18"/>
      <path d="M50 5 L55 22 L45 22Z"/>
      <path d="M50 95 L55 78 L45 78Z"/>
      <path d="M5 50 L22 45 L22 55Z"/>
      <path d="M95 50 L78 45 L78 55Z"/>
      <path d="M18 18 L30 30 L24 36Z"/>
      <path d="M82 82 L70 70 L76 64Z"/>
      <path d="M82 18 L70 30 L76 36Z"/>
      <path d="M18 82 L30 70 L24 64Z"/>
    </svg>
  </div>

  <!-- ── Header ─────────────────────────────────────────────── -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">◈</span>
      <h1>Data Analyser</h1>
    </div>
    <p class="tagline">Upload · Analyse · Understand</p>
  </header>

  <!-- ── Controls ───────────────────────────────────────────── -->
  <section class="controls">
    <p class="instruction">Select a file (CSV, TSV, or Excel) and click <strong>Analyse</strong> to begin.</p>

    <div class="btn-group">
      <button id="btn-analyse" class="btn btn-analyse" title="Select a file and run analysis">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Analyse
      </button>
    </div>

    <div id="file-badge" class="file-badge hidden">
      <span class="file-name" id="file-name"></span>
      <button id="btn-clear" class="btn-clear" title="Remove file">✕</button>
    </div>

    <!-- hidden file input -->
    <input type="file" id="file-input" accept=".csv,.tsv,.xls,.xlsx,.xlsm" hidden />
  </section>

  <!-- ── Status messages ────────────────────────────────────── -->
  <div id="status" class="status hidden"></div>

  <!-- ── Loader ─────────────────────────────────────────────── -->
  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <span>Analysing data…</span>
  </div>

  <!-- ── Results panel ──────────────────────────────────────── -->
  <section id="results" class="results hidden">
    <div id="results-content"></div>
    <div id="col-detail"></div>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
